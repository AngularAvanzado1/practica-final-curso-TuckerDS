<div *ngIf="country$ | async as country">
  <div class="back"
    (click)="goTo(country.region.id)">
    <span i18n="@@go-to">Go to </span>
    <span>{{country.region.value}}</span>
  </div>
  <h3 i18n="@@country-info">Country Info</h3>
  <p-ui-country-info [country]="country"></p-ui-country-info>
</div>
