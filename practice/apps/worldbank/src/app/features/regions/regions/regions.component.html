<div class="regions">
  <div class="sidebar">
    <h2 i18n="@@regions">Regions</h2>
    <nav *ngIf="regions$ | async as regions">
      <p-ui-region-selector
      [selectedItem]="getCode(regions)"
      [regions]="regions"
      (regionSelected)="regionSelectedHandler($event)"></p-ui-region-selector>
    </nav>

  </div>
  <router-outlet></router-outlet>
</div>
