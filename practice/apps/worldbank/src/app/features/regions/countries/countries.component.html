<div class="countries">
  <h2 i18n="@@countries"> Countries</h2>
  <div *ngIf="region$ | async as region">
    <h3>{{region.name}}</h3>
  </div>
  <nav *ngIf="countries$ | async as countries">
    <p-ui-region-selector [selectedItem]="code" [regions]="countries" (regionSelected)="countrySelectedHandler($event)">
    </p-ui-region-selector>
  </nav>
</div>
